{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<section class="admin-dashboard">

    <h1>ðŸ“Š Dashboard de Visitas</h1>

    <div class="stats-cards">
        <div class="stat-card">
            <h3>Total de visitas</h3>
            <p class="stat-number">{{ total_visitas }}</p>
        </div>
    </div>

    <h2>Visitas por ruta</h2>

    <table class="visits-table">
        <thead>
            <tr>
                <th>Ruta</th>
                <th>Visitas</th>
            </tr>
        </thead>
        <tbody>
            {% for ruta, total in visitas_por_ruta %}
                <tr>
                    <td>{{ ruta }}</td>
                    <td>{{ total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</section>
{% endblock %}
